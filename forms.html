<body>
    <form>
    <label for="name" >First Name:</label>
      <input type="text" id="name" name="first name" placeholder="eg:Rupa"/><br> <br>
      <!-- name attribute to append,value is to fix some name in the input  -->
      
      <label for="second name" > second name:</label>
      <input type="text" id="second name" placeholder="eg:Reddymasu" required/><br><br>
      <label for="email1">email:</label>
      <input type="email" id="email1"  placeholder="eg:Rupa@gmail.com" required /><br><br>
      <label for="tellname">mobile no:</label>
      <input type="tel" id="tellname" pattern="[0-9]{10}" placeholder="eg:999999999" required /><br><br>

     
      <label for="uname">password:</label>
      <input type="password" id="uname"  /><br><br>

      <label for="add">Address:</label>
      <input type="text" id="add" pattern="{15}" placeholder="eg:House no, Place" /><br><br>

      <!-- <label for="nname">number:</label>
      <input type="number" id="nname" name="nname"  /><br> -->
      
      <!-- [] for range, format {} for length -->
      


      <label for="lname">Gender:</label><br><br>
      <input type="radio" id="lname" name="gned" value="male"/>male
      <input type="radio" id="lname" name="gned" value="male"/>others
      <!-- name should be same in radio to accept single option-->
      <input type="radio" id="lname" name="gned" />female <br><br>
      <input type="submit" value="register"/>
      


      
      <br>
